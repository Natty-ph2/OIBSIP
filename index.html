<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            <h1>Temperature Converter</h1>
        </div>

                            <div class="temp-grid">
                                <div  class="input-degree">
                                    <label class="label">Degree</label>
                                    <input type="number" placeholder="0" id="input-temp"/>
                                </div>

                                
                                <div class="input-temp">
                                    <label>Type</label>
                                    <select name="temp" id="choose-type">
                                        <option value="celsius">celsius</option>
                                        <option  value="fahrenheit">fahrenheit</option>
                                        <option  value="kelvin">kelvin</option>
                                    </select>
                                </div> 
                                
                              </div>
                               <br />
                                <br />


                                <div class="temp-result" id="coverted-temp" >
                                    <label>Result </label>
                                    <h2 class="temp-value" id="converted-temp"></h2>
                               </div>
        
                      <div>
                         <button  onclick="convertTemp()" class="btn">Convert</button>
                      </div>

                      <div class="clear-button">
                        <button onclick="cleanFields()" class="btn" >Clear All</button>
                    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
